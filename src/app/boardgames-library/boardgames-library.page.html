<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Libreria de Juegos </ion-title>
    <ion-buttons slot="end">
      <div *ngIf="online$ | async; else offline"></div>
      <ng-template #offline>
        <ion-chip color="warning">
          <ion-label>Offline</ion-label>
        </ion-chip>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="loadBoardgameByName()"></ion-searchbar>
    <ion-list *ngIf="boardgamesList?.games.length>0">
      <ion-item>
        <ion-badge slot="end">{{boardgamesList.games.length}}</ion-badge>
        <ion-label>Numero de cajas:</ion-label>
      </ion-item>

      <ion-item-sliding id="item100" *ngFor=" let boardgame of boardgamesList.games">
        <ion-item (click)="showBoardgameInfo(boardgame)">
          <ion-avatar slot="start">
            <img [src]="boardgame.images.small">
          </ion-avatar>
          <ion-label>
            <h2> {{ boardgame.name}}</h2>
            <p> {{boardgame.year_published}} </p>
          </ion-label>
        </ion-item>
    
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option color="secondary">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
