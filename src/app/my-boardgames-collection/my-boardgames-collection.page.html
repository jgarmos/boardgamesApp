<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Mis Juegos de Mesa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="myBoardgamesList?.games.length>0">
    <ion-item>
      <ion-badge slot="end">{{myBoardgamesList.games.length}}</ion-badge>
      <ion-label>Numero de cajas:</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let myBoardgame of myBoardgamesList.games">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="myBoardgame.images.small">
        </ion-avatar>
        <ion-label>
          <h2> {{ myBoardgame.name}}</h2>
          <p> {{myBoardgame.year_published}} </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline" (click)="deleteFromLocalStorage(myBoardgame)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
